<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post Layout</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" rel="stylesheet">
</head>
<body>
    <div class="post">
        <div class="post-header">
            <div class="user-details">
                <div class="profile_img">
                    <img src="https://fontawesome.com/icons/html5?f=brands&s=solid" class="user-image">
                </div>
                <h3>HTML5<br><span>Rigoberto</span></h3>
                <div>
                    <img src="https://fontawesome.com/icons/ellipsis-vertical?f=classic&s=solid">
                </div>
            </div>    
        </div>
        <div class="post-img">
            <img src="https://images.pexels.com/photos/772803/pexels-photo-772803.jpeg?auto=compress&cs=tinysrgb&w=1600"
        </div>
        <div class="post-icons">
            <div class="icons-right">
                <img src="https://fontawesome.com/icons/heart?f=classic&s=regular">
                <img src="https://fontawesome.com/icons/comment?f=classic&s=regular">
                <img src="https://fontawesome.com/icons/telegram?f=brands&s=solid">
            </div>
            <div class="icons-left">
                <img src="https://fontawesome.com/icons/bookmark?f=classic&s=regular">
            </div>
        </div>
        <div class="post-body">
            <p>Liked by <b>4GeeksAcademy, html5, Web</b> and <b>100,000 others</b></p>
            <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.</p>
        </div>
    </div>

</body>
</html>
